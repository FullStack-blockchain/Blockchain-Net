<div class="nav" [ngClass]="{'horizontal':layout === 'horizontal', 'vertical':layout === 'vertical'}">

    <!-- Vertical Navigation Layout -->
    <ng-container *ngIf="layout === 'vertical'">

        <ng-container *ngFor="let item of navigation">

            <fuse-nav-vertical-group *ngIf="item.type=='group'" [item]="item"></fuse-nav-vertical-group>
            <fuse-nav-vertical-collapsable *ngIf="item.type=='collapse'" [item]="item"></fuse-nav-vertical-collapsable>
            <fuse-nav-vertical-item *ngIf="item.type=='item'" [item]="item"></fuse-nav-vertical-item>

        </ng-container>

    </ng-container>
    <!-- / Vertical Navigation Layout -->
    <div class="logo-frame">
        <span class="logo-helper"></span>
        <img class="logo-img" src="assets/sia/images/logos/logo.png" />
    </div>
    <!-- Horizontal Navigation Layout -->
    <ng-container *ngIf="layout === 'horizontal'">

        <ng-container *ngFor="let item of navigation">

            <fuse-nav-horizontal-collapsable *ngIf="item.type=='group'" [item]="item"></fuse-nav-horizontal-collapsable>
            <fuse-nav-horizontal-collapsable *ngIf="item.type=='collapse'"
                                             [item]="item"></fuse-nav-horizontal-collapsable>
            <fuse-nav-horizontal-item *ngIf="item.type=='item'" [item]="item"></fuse-nav-horizontal-item>

        </ng-container>

    </ng-container>
    <!-- / Horizontal Navigation Layout -->
    <div class="logo-button nav-btn-show">
        <span class="logo-helper"></span>
        <button mat-raised-button class="logo-img btn-mcolor-green">MY ACCOUNT</button>
        <a href="/signup" mat-raised-button class="logo-img btn-mcolor-cray">SIGNUP</a>
    </div>
    <div class="logo-button nav-menu-show">
        <span class="logo-helper"></span>
        <button mat-icon-button class="navbar-toggle-button nav-menu-btn" >
            <mat-icon class="secondary-text nav-menu-icon">menu</mat-icon>
        </button>
    </div>
 
</div>

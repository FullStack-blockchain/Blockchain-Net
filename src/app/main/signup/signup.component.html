<div class="page-layout simple">

    <div id="in-contact" fxLayout="column" fxLayoutAlign="center center">
        <div class="contents" fxLayout="column" fxLayoutAlign="center left">
            <div fxLayout="column" fxLayout.gt-md="row">
                <div class="content-items" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100">
                    <h1>Sign Up</h1>
                </div>
            </div>
            <div fxLayout="column" fxLayout.gt-md="row">
                <div class="content-items" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100">
                    <p>NAME</p>
                    <input class="abtxt" type="text" />
                </div>
                <div class="content-items" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100">
                    <p>EMAIL</p>
                    <input class="abtxt" type="text" />
                </div>
            </div>
            <div fxLayout="column" fxLayout.gt-md="row">
                <div class="content-items" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100">
                    <p>PASSWORD</p>
                    <input class="abtxt" type="text" />
                </div>
                <div class="content-items" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100">
                    <p>CONFIRM PASSWORD</p>
                    <input class="abtxt" type="text" />
                </div>
            </div>
            <div class="chk-div" fxLayout="column" fxLayout.gt-md="row">
                <div class="content-items" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100">
                    <mat-checkbox class="chk-know" >I certify that I am 18 years of age or older and I accept all Health Port <u>LEGAL NOTICES</u> including:</mat-checkbox>
                    <h6>Privacy Policy  Terms of Service  Terms of Use</h6>
                </div>
            </div>
            <div fxLayout="column" fxLayout.gt-md="row"  fxLayoutAlign="center center">
                <div class="content-items" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100" fxLayoutAlign="center center">
                    <button mat-raised-button class="btn-mcolor-green width-full">CREATE ACCOUNT -></button>
                </div>
            </div>
            <div class="login-div" fxLayout="column" fxLayout.gt-md="row">
                <div class="content-items" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100">
                    <h5>Already have an account? <a href="/login">Login</a></h5>
                </div>
            </div>
        </div>
    </div>
    
</div>
